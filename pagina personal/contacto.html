  <style>

    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: var(--color-acento);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {

    }

    footer {

      background-color: var(--color-principal);
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: var(--color-secundario);

    }
