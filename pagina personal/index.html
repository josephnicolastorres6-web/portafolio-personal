<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joseph Nicolas Torres - Portafolio</title>
  <style>
    :root {
      --color-principal: #f4f4f4;   
      --color-secundario: #2c3e50; 
      --color-acento: #e67e22;     
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--color-principal);
      color: var(--color-secundario);
      line-height: 1.6;
    }

    header {
      background: var(--color-secundario);
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    nav {
      background-color: var(--color-secundario);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--color-acento);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      color: var(--color-secundario);
      margin-bottom: 20px;
      border-left: 5px solid var(--color-acento);
      padding-left: 10px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .project {
      background: white;
      padding: 20px;
      border-left: 4px solid var(--color-acento);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .project h3 {
      margin-bottom: 10px;
      color: var(--color-acento);
    }

    .project p {
      font-size: 0.95rem;
      color: #444;
    }

    a {
      color: var(--color-acento);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--color-secundario);
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
